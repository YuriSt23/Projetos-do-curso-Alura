<meta charset="UTF-8">
<script>
	function pularLinha() {
		document.write("<br><br>");
	}
	function mostra(frase) {
		document.write(frase);
		pularLinha();
	}

        var totalFamiliares = parseInt(prompt("Qual a quantidades de familiares? "));
        
        var numero = 1;

        var totalIdades = 0;

        while( numero <= totalFamiliares) {
        var idade = parseInt(prompt("Qual a idade desse familiar? "));
            totalIdades = totalIdades + idade;
            numero++;

    }

        var mediaDasIdades = totalIdades / totalFamiliares;
        mostra("A média das idades é " + mediaDasIdades);

        mostra("FIM");

    </script>
